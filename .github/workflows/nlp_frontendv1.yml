# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - frontendv1

on:
  push:
    branches:
      - nlp
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test (Client Only)
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./client  # Change to the client folder
      
      - name: Zip the client folder for deployment (Windows)
        run: |
          Compress-Archive -Path './client/*' -DestinationPath './client.zip'
        shell: pwsh  # Use PowerShell to run the compression command

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: client-app
          path: client.zip  # Upload the zipped package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: client-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'frontendv1'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_60C8A19FFE7E47F0BEE76AB188049283 }}
          package: client.zip  # Deploy the zipped packag
